<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-12-image gallery</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <p class="course-title">پروژه شماره 12</p>
    <div class="image-galary">
        <img src="/img/d1.jpg" alt="">
    </div>
    <ul class="thumbnails">
        <li><a href="/img/d1.jpg"><img src="/img/d1.jpg" alt=""></a></li>
        <li><a href="/img/d2.jpg"><img src="/img/d2.jpg" alt=""></a></li>
        <li><a href="/img/d3.jpg"><img src="/img/d3.jpg" alt=""></a></li>
        <li><a href="/img/d4.jpg"><img src="/img/d4.jpg" alt=""></a></li>
        <li><a href="/img/d5.jpg"><img src="/img/d5.jpg"  alt=""></a></li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
$('.thumbnails a').click(function(e){
    e.preventDefault();
    $('.image-galary img').attr('src',$(this).attr('href'));
})
        });

    </script>

</body>


</html>
