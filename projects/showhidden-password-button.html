<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-5-showhidden-password-button</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <p class="course-title">پروژه شماره پنج</p>
    <div class="container">
        <form action="">
            <h5>ورود به سایت ارکان فلز</h5>
            <div class="input-group">
                <input type="text" placeholder="نام کاربری...">
            </div>
            <div class="input-group">
                <!-- <i id="show-pass" class="far fa-eye"></i> -->
                <i id="show-pass" class="far fa-eye-slash"></i>
                <input class="pass" type="password" value="Arkanfelez" placeholder="کلمه عبور...">
            </div>
            <div class="input-group">
                <input class="btn" type="submit" value="ورود">
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#show-pass').click(function () {
               if ($(".pass").attr("type")==="password"){
                   $(".pass").attr("type","text");
                   $("#show-pass").removeClass("fa-eye-slash").addClass("fa-eye");
               }else{
                   $(".pass").attr("type","password");
                   $("#show-pass").addClass("fa-eye-slash");
               }
            })
        });


    </script>



</body>


</html>
