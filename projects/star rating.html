<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-9-star rating</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <p class="course-title">پروژه شماره نه</p>
    <form action="">
        <div class="container">
            <div class="feedback">
                <div class="rating">
                    <input type="checkbox" id="rating-5" value="5">
                    <label for="rating-5"></label>

                    <input type="checkbox" id="rating-4" value="4">
                    <label for="rating-4"></label>

                    <input type="checkbox" id="rating-3" value="3" >
                    <label for="rating-3"></label>

                    <input type="checkbox" id="rating-2" value="2">
                    <label for="rating-2"></label>

                    <input type="checkbox" id="rating-1" value="1">
                    <label for="rating-1"></label>

                    <div class="emoji-wrapper">
                        <div class="emoji">
                            <img class="fig-0" src="/img/fig-00.png" alt="" style="display:block;">
                            <img class="fig-1 " src="/img/fig-01.png" alt="" style="display:block;">
                            <img class="fig-2" src="/img/fig-02.png" alt="" style="display:block;">
                            <img class="fig-3" src="/img/fig-03.png" alt="" style="display:block;">
                            <img class="fig-4" src="/img/fig-04.png" alt="" style="display:block;">
                            <img class="fig-5" src="/img/fig-05.png" alt="" style="display:block;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

        });

    </script>

</body>


</html>
