<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-15-split page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>

    <link rel="stylesheet" href="style.css">


</head>

<body>

    <p class="course-title">پروژه شماره 15</p>
    <div class="container">
        <div class="one-half left">
            <h1>دوره طراحی وب</h1>
            <a href="" class="call-to-action">بزن بریم</a>
        </div>
        <div class="one-half right">
            <h1> میخوای طراح حرفه ای وب بشی؟</h1>
            <a href="" class="call-to-action">آماده ای؟</a>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var right = $('.right');
            var left = $('.left');
            left.mouseenter(function(){
                $('.container').addClass('left-is-hoverd');
            });
            left.mouseleave(function(){
                $('.container').removeClass('left-is-hoverd');
            })
            right.mouseenter(function(){
                $('.container').addClass('right-is-hoverd');
            });
            right.mouseleave(function(){
                $('.container').removeClass('right-is-hoverd');
            })
       
        });

    </script>

</body>


</html>
