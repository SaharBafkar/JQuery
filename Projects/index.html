<body>
<a href="" id="top"><i class="fas fa-chevron-up "></i></a>
<script>
    $(window).scroll(function () {
  if ($(this).scrollTop() >= 50) {
    // $("#top").fadeIn(500);
    $('#top').css({
        bottom:"20px"
    });
  } else {
    $('#top').css({
        bottom:"-60px"
    // $("#top").fadeOut(500);
  });
}
});
$('#top').click(function(e) {
  e.preventDefault()
  $("body,html").animate({scrollTop: 0 },1000);
});

</script>
